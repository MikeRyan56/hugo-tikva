<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
    {{- partial "header.html" . -}}
    <div class="container">
        <div class="row">
            <div class="col-md" id="content">
                {{- block "main" . }}{{- end }}
            </div>

        </div>
    </div>

    {{ block "footer" . }}
    {{ partial "footer_container.html" . }}
    {{ partial "subfooter_container.html" . }}
    {{ end }}
</body>

{{- partial "bottom.html" . -}}

</html>
