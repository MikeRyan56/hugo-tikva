{{ if .Site.Params.Theme.Subfooter.Enabled }}
<div class="subfooter-container">

    <div class="container">
        <div class="footer">
            <div class="row wrapper padding">
                <div class="col-xs-12 col-md-12">
                    {{ range first 1 (where .Site.Pages "Section" "subfooter") }}

                    {{ .Content }}
                    {{ end }}

                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
